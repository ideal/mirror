name: Build Docker image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    # Build the Docker image
    - name: Build with Docker
      run: |
        docker build -t ideal/mirror -f docker/Dockerfile .
